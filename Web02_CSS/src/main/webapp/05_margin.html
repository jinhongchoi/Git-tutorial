<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Margin</title>
<style type="text/css">
.cls-margin{
	margin : 10px 30px 40px 20px;
	/*margin : top right bottom left; 순서로 작성*/
}

</style>
</head>
<body>

	<h1>CSS Margin</h1>
	<div>여기는 단락1 입니다.</div>
	<div class="cls-margin">여기는 단락2입니다.</div>
	<div>여기는 단락3입니다.</div>

</body>
</html>
