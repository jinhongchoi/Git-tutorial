<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON Parse</title>
</head>
<body>
	<h1>JSON</h1>
	<div id= "output"></div>
	<script type="text/javascript">
		// * JSON은 문자열 형태로 데이터가 교환됨. 
		//   따라서, 전송이 끝난 뒤 사용을 위해서는 원래 타입으로 변경해야 한다.
		//   주로 ajax로 데이터를 통신할 경우 사용
		
		//   웹 서버에서 클라이언트 데이터를 전송받은 경우(Server to client) 
		var txt= '{"name" : "mok", "age" : 20 ,  "city" : "인천", "birth" : "2001-09-26"}';
		
		console.log(typeof txt)
		var obj= JSON.parse(txt)//JSON을 javascript 객체로 변환
		console.log(typeof obj) //javascript 객체로 변환했기 때문에 obj형식
		obj.birth= new Date(obj.birth)//
				
		document.getElementById("output").innerHTML= obj.name + ' , '+ obj.birth;			
	</script>
	
</body>
</html>
