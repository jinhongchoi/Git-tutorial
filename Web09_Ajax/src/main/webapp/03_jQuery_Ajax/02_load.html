<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<title>jQuery Ajax load</title>
</head>
<body>
	<div id="output">
		<h2>jQuery Ajax로 이 텍스트 변경</h2>		
	</div>
	<button>외부 컨텐츠 가져오기</button>
	<script type="text/javascript">
		// * jQuery Ajax
		// - jQuery는 Ajax의 다양한 기능을 사용할 수 있음
		// - jQuery Ajax 메소드를 사용하면
		//   서버에서 테스트, HTML, XML 또는 JSON 요청이 가능
		// $(selector).load(URL, data, callback); -> selector -> 불러올 곳!(선택자)/ load는 기능 하는 곳
		
		// URL : 파일 또는 서버 통신 경로
		// data : 보낼 데이터
		// callback : load가 수행되고 해야할 기능
		$(document).ready(function () {
			$('button').click(function () {
				$('#output').load("01_demo_test.txt #p1",function(responseTxt, statusTxt, xhr){
					// load안에 function -> 콜백 함수: 함수 안에 다른 함수가 자기만의 기능을 수행한다!,기존의 함수는 다른 행동을 해야하는 비동기 방식을 위해
					if(statusTxt=="success"){
						alert('외부 컨텐츠 로드 성공')
					}else{
						alert('Error : '+ xhr.status + " : "+xhr.statusText);
					}	// function 안에다가 식을 넣어야 기능을한다! ->실수하지 말것!
				})
				
			});
		});
		
		
	</script>
	
</body>
</html>
