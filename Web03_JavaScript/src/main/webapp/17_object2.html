<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object2</title>
</head>
<body>
	<h1>자바스크립트 객체</h1>
	<div id = "output"></div>
	
	<script type="text/javascript">
		var person = {
				name : '유재석',
				phone : {
					home : '02-1234-5678',
					mobile : '010-1234-5678'
				},/*object(객체) 안에 object(객체)가 들어가 있는 형태
					불러올때 person.phone.home 과 같이
					person안에 phone안에 home 을 불러오는 형태로 작성!
				*/
				//key value 에 따라 값이 타입이 달라질수 있으므로 배열x(중괄호)
				email : ['test@test.com', 'yoo@test.com'],
				//타입이 똑같기 때문에 배열로 하나로 묶은 형태 (Array -대괄호 )
				information: function(){
					return this.name + ', ' + this.phone.home+ ', '+ this.email[0];
				}/*method*/
				//this : person 객체
		};
		
		var output = document.getElementById('output');
		
		//퀴즈 : person의 모든 데이터 출력
		//객체 형태는  .(점) 으로
		//배열 형태는 [](대활호)
		//메소드 형태는 함수형태로
		
			output.innerHTML +=  '이름 : '+person.name + '<br>';
			output.innerHTML +=  '집전화 : '+person.phone.home + '<br>';
			output.innerHTML +=  '휴대폰 : '+person.phone.mobile + '<br>';
			output.innerHTML +=  '이메일 : '+person['email'] + '<br>';
			//이렇게도 가능
			output.innerHTML +=  '이메일 : '+person.email[0]+ '<br>';
			output.innerHTML +=  '이메일 : '+person.email[1]+ '<br>';
			output.innerHTML +=  '정보 : '+person.information() + '<br>';
			//information 후에 괄호 넣어줘야 값이 나옴! -함수이기 때문!
			
		
	
	</script>
	
</body>
</html>
