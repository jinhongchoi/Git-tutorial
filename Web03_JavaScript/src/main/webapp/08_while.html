<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>While</title>
</head>
<body>
	<h1>자바스크립트 while문</h1>
	<div id="output"></div>
	<!-- div 요소에 자바스크립트를 이용하여 구구단 2단 출력하기 -->
	<!-- div 요소에 자바스크립트를 이용하여 구구단 2~9단 출력하기 -->
	<script type="text/javascript">
	var output = document.getElementById('output');
	
	for(var x=1; x<=9; x++){
		output.innerHTML += '<h1>' +'2*'+x+'='+2*x;
	}
	output.innerHTMl += x;
	
	for(var x=2; x<=9; x++){
		
		for(var y=1;y<=9;y++){
			output.innerHTML +='<h2>'+x*y+'\t';
		}
		
	}
	
	
	</script>
	
</body>
</html>
