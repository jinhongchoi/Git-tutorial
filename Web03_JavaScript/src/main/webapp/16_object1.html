<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object1</title>
</head>
<body>
	<h1>자바스크립트 객체(Object)</h1>\
	<div id = "output"></div>
	
	<script type="text/javascript">
		var output= document.getElementById('output');
		
		/*
			*자바스크립트 객체 표기법:
			{프로퍼티1: 값1, 프로퍼티2: 값2, ...}
			ex) {userid: "admin", password : "admin123", email: "admin@test.com"}
			
		*/
		
		var person = {
				name: '토르',
				age : 400,
				email : 'thor@thunder.com'
		};
		
		console.log(typeof person);
		output.innerHTML += person + '<br>';
		output.innerHTML += '이름: ' + person.name + '<br>';
		output.innerHTML += '이름: ' + person['name'] + '<br>';
		output.innerHTML += '나이: ' + person.age + '<br>';
		output.innerHTML += '이메일: ' + person.email + '<br>';
		
		output.innerHTML += '<hr>';
		// <hr> : 구분선 생성
		
		// for - in  구문을 사용한 자바스크립트 객체의 프로퍼티 접근
		//x 는 순서를 의미함! 인덱스 아님(x), 순서에 따른 값이 들어감. 
		for(x in person){
			output.innerHTML += x+ ' : '+person[x] + '<br>';
		}
		
		//권장하지 않는 객체 생성 방법
		
		var person2 = new Object();
		// 가변형태이기 때문에 메모리 적으로 좋지않음!
		// front-end 쪽에서 new를 쓸 일이 거의 없다.
		person2.name = '아이언맨';
		person2.age = 40;
		person2.email = 'iron@tony.com';
		
		
		output.innerHTML += '<hr>';
		
		// 생성자 함수를 작성하고 호출! (잘 안쓰는 방법)
		function Person(name, age, email) {
			this.name = name;
			this.age = age;
			this.email = email;
		}
		
		var p1 = new Person('유재석', 50, 'you@test.com');
		var p2 = new Person('아이유', 29, 'iu@test.con');
		
		for(x in p1){
			output.innerHTML += x + ' : ' + p1[x] + '<br>';
		}
		
		
	</script>
	
</body>
</html>
