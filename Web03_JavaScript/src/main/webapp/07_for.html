<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For</title>
</head>
<body>
	<h1>자바스크립트 for문, 전역/지역 변수</h1>
	<div id="output"></div>
	<script type="text/javascript">
		// * 자바스크립트의 전역 변수, 지역 변수 선언
		// - 자바스크립트의 전역 변수(Global Variable) :
		// 	 <script> 태그 안에서 선언된 변수
		//	 선언된 위치와 상관 없이 변수를 사용할 수 있음
		//   주의) 전역 변수의 사용 보다는 함수 내에서 지역 변수로 
		//        선언하여 사용하는 것이 인잔 
		
		// - 자바 스크립트의 지역변수(Local Variable) :
		// 	 함수(function) 내부에서 선언된 변수
		
		// 자바스크립트에서 왠만하면 전역변수 쓰지말것!!! 지역변수로 선언할 것!!
		
		var output = document.getElementById('output');
		
		var i=1;
		output.innerHTML +='i = ' + i + '<br>';
		
		// 자바스크립트의 반복문
		// - 자바 문법과 동일
		for(var x=0; x<=5;x++){ // var x : x는 전역 변수
			output.innerHTML += '<h' + x + '> heading'+ x + '</h' + x + '>';
		}
		output.innerHTML += x;
		
		function test() {
			var n =10;// 지역변수
			output.innerHTML += 'test() 내부 : x = ' + x + '<br>';
			output.innerHTML += 'test() 내부 : n = ' + n + '<br>';
		}

		// 함수 호출(call)
		test();
		
		output.innerHTML += 'test() 외부 : n = ' + n + '<br>';
		
		
	</script>

</body>
</html>
