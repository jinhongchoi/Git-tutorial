<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<title>jQuery Ajax JSON</title>
</head>
<body>
	<p id ="output"></p>
	<script type="text/javascript">
		$(document).ready(function () {
			$.ajax({
				type : "get",
				url: "06_json_test.txt",
				success : function (result) {
					console.log(result);
					
					var output =$('#output'); //# 주의 할 것!
					var obj = JSON.parse(result);
					
					var str =""; //공백으로 시작(초기화 개념)
					str += "이름 : " +obj.name+"<br>";
					str += "나이 : " +obj.age+"<br>"; // 하나씩 집어 넣는 개념 +=
					for(var x in obj.pets){
						str += "펫 : " +obj.pets[x].animal+
								",이름 : " +obj.pets[x].name+"<br>";
					} 	
					
					output.html(str); //완성된 텍스트 데이터를 p태그에 전송
				}
			})//end ajax
		})//end document
	</script>
	
	
</body>
</html>
