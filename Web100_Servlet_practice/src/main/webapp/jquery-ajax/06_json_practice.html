<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<title>jQuery Ajax JSON</title>
</head>
<body>
   <p id="output"></p>
   
   <script type="text/javascript">
   $(document).ready(function(){
      $.ajax({
         type : "get", 
         url : "06_json_test.txt", 
         success : function(result) {
            console.log(result);
            // 즉석 퀴즈. 전송받은 json 데이터를 id="output"인 태그에 보여주기
            var output = $('#output');// 변수화 한거
            var obj = JSON.parse(result);            
			
            var str ="";
			str += "이름 : " +obj.name+"<br>";
			str += "나이 : " +obj.age+"<br>";
			for(var x in obj.pets){
				str += "펫 : " +obj.pets[x].animal+
						",이름 : " +obj.pets[x].name+"<br>";
			} 
			// 변수를 새로 만들고 그 변수에다가 하나씩 입력되게 '+=' 사용,
			// for-each구문으로 출력하는 방식 알기!
			
			output.html(str); //완성된 텍스트 데이터를 p태그에 전송 ->html에 띄운다.
                             
         }
      }); // end ajax()
   }); // end document
   </script>
   
</body>
</html>
