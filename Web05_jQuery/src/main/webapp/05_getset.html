<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Getset</title>

<script src="https://code.jquery.com/jquery-3.6.1.slim.js" 
integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" 
crossorigin="anonymous"></script>


</head>
<body>
	<h1>jQuery getter/setter</h1>
	<p>우리는 <b>jQuery</b>를 공부하고 있습니다.</p>
	<button id="btn1">HTML</button>
	<button id="btn2">Text</button>
	<div id="output"></div>
	
	<script type="text/javascript">
		$(document).ready(function () {
			$('#btn1').click(function () {
				var msg = $('p').html(); // innerHTML에 해당 : 모든 HTML 내용 가져오기(<b>태그와 같이 효과도 같이 가져옴)
				$('#output').html(msg);
			}); //end btn1.click();
			
			$('#btn2').click(function () {
				var msg = $('p').text(); // textContent : 텍스트만 가져오기(태그는 안가져오고 글자 자체만 가져옴)
				$('#output').html(msg);
			}); //end btn2.click();
			
		});// end document
	</script>

</body>
</html>
