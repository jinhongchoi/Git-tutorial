<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event1</title>

<script src="https://code.jquery.com/jquery-3.6.1.slim.js" 
integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" 
crossorigin="anonymous"></script>

</head>
<body>
	<h1>jQuery Event</h1>
	<img alt="전구" src="images/bulb_off.gif" id="bulb">
	<br>
	<br>
	<p style= "border: 1px solid black; background-color: green">hover</p>
	<input type="text" id = "name">
	
	<script type="text/javascript">
		// $(document).ready(function(){}); -> 이걸 줄여서 쓰면 $(function (){}
		$(function () {
			// mouserover, mouserenter
			$('#bulb').mouseover(function() {
				console.log($(this).attr('src'));
				// attr('속성이름') : 속성의 값을 가져옴
				$(this).attr('src', 'images/bulb_on.gif');
				// attr('속성이름','값') : 속성의 값을 변경함(값에다가 가져오고 싶은 파일의 주소를 입력!) 
				// -> 위에 지정한 이미지의 src 가 조건에 맞게 수시로 변함
				
			})// end bulb.mouseover()
			
			// mouseout, mouseleave : 
			// - 마우스가 해당 영역 바깥으로 나갔으 ㄹ때
			$('#bulb').mouseout(function(){
				$(this).attr('src', 'images/bulb_off.gif');
			}); //end mouseout()
			
			// hover(handerIn, handerOut)
			// - handlerIn : 마우스가 해당 영역 위로 올라갔을 때 처리할 이벤트 핸들러
			// - handlerOut : 마우스가 해당 영역 바깥으로 나갔을 때 처리할 이벤트 핸들러
			// 완성된 형태에서 코드를 부르고 동작이 이뤄지는 형태  -> 콜백
			
			function handlerIn() {
				// css('스타일 이름') : 스타일 이름에 저장된 값을 출력
				$('p').css('background-color','yellow');
				// css('스타일 이름', '값') : 특정 이름의 스타일 값을 변경
				
			}//end handlerIn()
			
			function handlerOut() {
				$('p').css('background-color','green');
			}//end handlerOut
			
			$('p').hover(handlerIn,handlerOut); // -> handlerIn 동작이 이뤄지고 마우스 나가면 out 동작! 
			
			//focus : 포커스를 받았을 때(입력 가능한 상태)
			$('#name').focus(function () {
				$(this).css('background-color','lightyellow');
			})//end name.focus()
			
			// blur : 포커스를 잃었을 때
			$('#name').blur(function () {
				$(this).css('background-color','white');
			})
			
			// change : 입력된 내용이 변경됐을 때
			$('#name').change(function () {
				// val() : value 값 리턴
				var data=$(this).val().toUpperCase();
				$(this).val(data);
				//val('값') : 요소의 value 값을 변경
			}) // end name.change()
			
		})//end document
	
	</script>

</body>
</html>
